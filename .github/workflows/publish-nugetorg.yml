# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: publish
on:
  workflow_dispatch: # Allow running the workflow manually from the GitHub UI
  push:
    branches:
      - 'master'       # Run the workflow when pushing to the main branch
  pull_request:
    branches:
      - '*'          # Run the workflow for all pull requests
  release:
    types:
      - published    # Run the workflow when a new GitHub release is published

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  NuGetDirectory: ${{ github.workspace}}/nuget

defaults:
  run:
    shell: pwsh

jobs:
  create_nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Get all history to allow automatic versioning using MinVer

    # Detect .NET SDK version based on branch
    - name: Determine .NET SDK Version
      id: dotnet_version
      run: |
        $branch = "${{ github.ref_name }}"
        $dotnetVersion = "9.0.101"

        if ($branch -eq "net8" -or $branch.StartsWith("net8-")) {
          $dotnetVersion = "8.0"
        } elseif ($branch -eq "net9" -or $branch.StartsWith("net9-")) {
          $dotnetVersion = "9.0.101"
        } elseif ($branch -eq "net10" -or $branch.StartsWith("net10-")) {
          $dotnetVersion = "10.0"
        }

        echo "version=$dotnetVersion" >> $env:GITHUB_OUTPUT
        echo "Detected branch: $branch -> .NET SDK: $dotnetVersion"

    # Install the .NET SDK based on detected branch
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.dotnet_version.outputs.version }}

    # Create the NuGet package in the folder from the environment variable NuGetDirectory
    - run: dotnet pack --configuration Release --output ${{ env.NuGetDirectory }}

    # Publish the NuGet package as an artifact, so they can be used in the following jobs
    - uses: actions/upload-artifact@v4
      with:
        name: nuget
        if-no-files-found: error
        retention-days: 7
        path: ${{ env.NuGetDirectory }}/*.nupkg

  validate_nuget:
    runs-on: ubuntu-latest
    needs: [ create_nuget ]
    steps:
      # Detect .NET SDK version based on branch
      - name: Determine .NET SDK Version
        id: dotnet_version
        run: |
          $branch = "${{ github.ref_name }}"
          $dotnetVersion = "9.0.101"

          if ($branch -eq "net8" -or $branch.StartsWith("net8-")) {
            $dotnetVersion = "8.0"
          } elseif ($branch -eq "net9" -or $branch.StartsWith("net9-")) {
            $dotnetVersion = "9.0.101"
          } elseif ($branch -eq "net10" -or $branch.StartsWith("net10-")) {
            $dotnetVersion = "10.0"
          }

          echo "version=$dotnetVersion" >> $env:GITHUB_OUTPUT

      # Install the .NET SDK based on detected branch
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ steps.dotnet_version.outputs.version }}

      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      - name: Install nuget validator
        run: dotnet tool update Meziantou.Framework.NuGetPackageValidation.Tool --global

      # Validate metadata and content of the NuGet package
      # https://www.nuget.org/packages/Meziantou.Framework.NuGetPackageValidation.Tool#readme-body-tab
      # If some rules are not applicable, you can disable them
      # using the --excluded-rules or --excluded-rule-ids option
      - name: Validate package
        run: meziantou.validate-nuget-package (Get-ChildItem "${{ env.NuGetDirectory }}/*.nupkg") --excluded-rules Symbols

  run_test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    # Detect target framework based on branch
    - name: Determine Target Framework
      id: target_framework
      run: |
        $branch = "${{ github.ref_name }}"
        $targetFramework = "net9.0"
        $dotnetVersion = "9.0.101"

        if ($branch -eq "net8" -or $branch.StartsWith("net8-")) {
          $targetFramework = "net8.0"
          $dotnetVersion = "8.0"
        } elseif ($branch -eq "net9" -or $branch.StartsWith("net9-")) {
          $targetFramework = "net9.0"
          $dotnetVersion = "9.0.101"
        } elseif ($branch -eq "net10" -or $branch.StartsWith("net10-")) {
          $targetFramework = "net10.0"
          $dotnetVersion = "10.0"
        } elseif ($branch -eq "master" -or $branch -eq "main") {
          $targetFramework = "net9.0"
          $dotnetVersion = "9.0.101"
        }

        echo "target_framework=$targetFramework" >> $env:GITHUB_OUTPUT
        echo "dotnet_version=$dotnetVersion" >> $env:GITHUB_OUTPUT
        echo "Detected branch: $branch -> Target Framework: $targetFramework"

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ steps.target_framework.outputs.dotnet_version }}
    - name: Run tests
      run: dotnet test --configuration Release /p:TargetFramework=${{ steps.target_framework.outputs.target_framework }}

  deploy:
    # Publish only when creating a GitHub Release
    # https://docs.github.com/en/repositories/releasing-projects-on-github/managing-releases-in-a-repository
    # You can update this logic if you want to manage releases differently
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    needs: [ validate_nuget, run_test ]
    steps:
      # Download the NuGet package created in the previous job
      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: ${{ env.NuGetDirectory }}

      # Install the .NET SDK indicated in the global.json file
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.101

      # Publish all NuGet packages to NuGet.org
      # Use --skip-duplicate to prevent errors if a package with the same version already exists.
      # If you retry a failed workflow, already published packages will be skipped without error.
      - name: Publish NuGet package
        run: |
          foreach($file in (Get-ChildItem "${{ env.NuGetDirectory }}" -Recurse -Include *.nupkg)) {
              dotnet nuget push $file --api-key "${{ secrets.NUGET_APIKEY }}" --source https://api.nuget.org/v3/index.json --skip-duplicate
          }